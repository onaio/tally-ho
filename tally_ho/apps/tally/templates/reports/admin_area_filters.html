{% load i18n static %}

<caption style="margin-top: 2em; margin-left: -0.5em; margin-bottom: 2em;">
        <div id="report" class="row">
        <div class="col-sm-3">
            <p style="text-align: left; margin-left: .5em;">{% trans 'Regions' %}</p>
            <select aria-controls="report" class="selectpicker" data-actions-box="true" data-live-search="true"
                    id="regions" multiple name="regions-filter" title="Select Region">
                {% for region in regions %}
                <option value="{{region}}">{{region}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-3">
            <p style="text-align: left; margin-left: .5em;">{% trans 'Constituencies' %}</p>
            <select aria-controls="report" class="selectpicker" data-actions-box="true" data-live-search="true"
                    id="constituencies" multiple name="constituencies-filter" title="Select Constituencies">
                {% for constituency in constituencies %}
                <option value="{{constituency}}">{{constituency}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-3">
            <p style="text-align: left; margin-left: .5em;">{% trans 'Sub Constituencies' %}</p>
            <select aria-controls="report" class="selectpicker sub_constituencies" data-actions-box="true"
                    data-live-search="true" id="sub_constituencies" multiple name="sub_constituencies-filter"
                    title="Select Sub Constituencies">
                {% for sub_constituency in sub_constituencies %}
                <option value="{{sub_constituency}}">{{sub_constituency}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" style="text-align: left;">&nbsp;</p>
                    <button class="btn btn-default btn-small" id="filter-report" style="float: left;">{% trans 'Apply' %}
                    </button>
                    <a class="btn btn-default btn-small" href='.' style="float: left; margin-left: 1em;">{% trans 'Reset' %}</a>
                </div>
            </div>
        </div>
        </div>
    </caption>
