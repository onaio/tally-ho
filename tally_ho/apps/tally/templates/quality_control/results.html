{% load i18n %}

<h2>{% trans header_text %} {% trans 'Results Section' %}</h2>
<table class="table table-striped table-bordered">
    <tr>
        <th>{% trans 'No.' %}</th>
        <th>{% trans 'Candidate' %}</th>
        <th>{% trans 'Votes' %}</th>
    </tr>
{% for result in results %}
    <tr>
        <td>
            {{ result.candidate.order }}
        </td>
        <td>
            {{ result.candidate.full_name }}
        </td>
        <td>
            {{ result.votes }}
        </td>
    </tr>
{% endfor %}
</table>
