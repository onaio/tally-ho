{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <h1>{% trans 'Libya Vote Tally' %}</h1>
    <form method="post" action=".">
    <table id="login_table">
        {{ form.as_table }}
        <tfoot>
        <tr>
            <td>&nbsp;</td>
            <td><br><input type="submit" class="btn btn-primary" value="{% trans 'Sign in' %}" /></td>
        </tr>
        </tfoot>
    </table>
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
