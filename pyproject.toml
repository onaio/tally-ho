[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "tally_ho/apps/tally/migrations/",
    "tally_ho/apps/tally/models/__init__.py",
]

# Same as Black.
line-length = 79

# Assume Python 3.9.
target-version = "py39"

[tool.ruff.lint]
# Enhanced rule set to replace multiple linting tools
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "W",    # pycodestyle warnings
    "S",    # flake8-bandit (security)
    "B",    # flake8-bugbear
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "PIE",  # flake8-pie
    "RUF",  # Ruff-specific rules
]
ignore = [
    "S101",  # assert - commonly used in tests
    "S106",  # hardcoded password - acceptable in tests
    "S311",  # random - not cryptographically secure (OK for non-security use)
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tally_ho.settings.common"

[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "manage.py",
    "tally_ho/wsgi.py",
    "*/migrations/*",
    "*/venv/*''*/settings/*",
    "*/templates/*"
]

[tool.coverage.report]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "manage.py",
    "tally_ho/wsgi.py",
    "*/migrations/*",
    "*/venv/*''*/settings/*",
    "*/templates/*"
]
